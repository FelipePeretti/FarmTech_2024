<table mat-table [dataSource]="sensors" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let sensor">{{ sensor.id }}</td>
  </ng-container>

  <ng-container matColumnDef="_nomeSensor">
    <th mat-header-cell *matHeaderCellDef>Nome do Sensor</th>
    <td mat-cell *matCellDef="let sensor">{{ sensor._nomeSensor }}</td>
  </ng-container>

  <ng-container matColumnDef="_localizacao">
    <th mat-header-cell *matHeaderCellDef>Localização</th>
    <td mat-cell *matCellDef="let sensor">{{ sensor._localizacao }}</td>
  </ng-container>

  <ng-container matColumnDef="_tipoSensor">
    <th mat-header-cell *matHeaderCellDef>Tipo do Sensor</th>
    <td mat-cell *matCellDef="let sensor">{{ sensor._tipoSensor }}</td>
  </ng-container>

  <ng-container matColumnDef="_dataInstalacao">
    <th mat-header-cell *matHeaderCellDef>Data Instalação</th>
    <td mat-cell *matCellDef="let sensor">
      {{ sensor._dataInstalacao | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let sensor">
      <a routerLink="/sensor/update/{{ sensor.id }}">
        <button mat-raised-button color="primary">Editar</button>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Excluir</th>
    <td mat-cell *matCellDef="let sensor">
      <a routerLink="/sensor/delete/{{ sensor.id }}">
        <button mat-raised-button color="warn">Excluir</button></a
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
