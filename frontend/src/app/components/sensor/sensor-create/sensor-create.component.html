<mat-card class="card-create">
    <mat-card-title>
        Novo Sensor
    </mat-card-title>
    <form>        
        <mat-form-field>
            <input matInput placeholder="Nome do Sensor" [(ngModel)]="sensor._nomeSensor" name="_nomeSensor">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Localização" [(ngModel)]="sensor._localizacao" name="_localizacao">
        </mat-form-field>
        <mat-form-field>
            <!--<input matInput placeholder="Tipo de Sensor" [(ngModel)]="sensor._tiposensor" name="_tipoSensor">-->
            <mat-label>Tipo de Sensor</mat-label>
            <mat-select [(ngModel)]="sensor._tiposensor" name="_tiposensor">
                <mat-option *ngFor="let tipo of sensorTipo" [value]="tipo.id">{{ tipo.tipo }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Data Instalação" [(ngModel)]="sensor._dataInstalacao" name="_dataInstalacao">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="createSensor()" color="primary">
    Salvar
 </button>
 
 <button mat-raised-button (click)="cancel()" color="basic">
     Voltar
  </button>
